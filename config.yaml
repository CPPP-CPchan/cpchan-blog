baseURL: 'https://blog.cppp-cpchan.org'
languageCode: 'ja'
title: 'しぴちゃんのブログ'
theme: 'PaperMod'

# メインサイトに合わせた設定
params:
  # サイト情報
  author: "しぴちゃん"
  description: "猫耳VTuber、ゆるっとゲームやってます"
  
  # デザイン設定
  defaultTheme: "light"
  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  
  # ヘッダー画像とホーム設定
  profileMode:
    enabled: true
    title: "しぴちゃんのブログ"
    subtitle: "ゲーム、配信、日常のことを書いていきます"
    imageUrl: "/images/cpchan.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "しぴちゃん"
  
  # ソーシャルリンク（メインサイトと統一）
  socialIcons:
    - name: "YouTube"
      url: "https://youtube.com/@CP-chan"
    - name: "Twitter"
      url: "https://x.com/CPPP_CPchan"
    - name: "home"
      url: "https://www.cppp-cpchan.org"
      title: "メインサイト"

# メニュー設定（メインサイトのナビゲーションと統一感を持たせる）
menu:
  main:
    - identifier: posts
      name: "記事"
      url: /posts/
      weight: 20
    - identifier: categories
      name: "カテゴリ"
      url: /categories/
      weight: 30
    - identifier: tags
      name: "タグ"
      url: /tags/
      weight: 40
    - identifier: main-site
      name: "メインサイト"
      url: "https://www.cppp-cpchan.org"
      weight: 50

# マークダウン設定
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: true

# 出力設定
outputs:
  home:
    - HTML
    - RSS
    - JSON

# タクソノミー（カテゴリとタグ）
taxonomies:
  category: categories
  tag: tags
 